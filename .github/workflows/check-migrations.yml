name: Check SQL Migrations

on:
  pull_request:
    branches:
      - main

jobs:
  check-migrations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git
      run: git fetch origin main

    - name: Run migration number check script
      run: |
        chmod +x ./scripts/check_migrations_number.sh
        ./scripts/check_migrations_number.sh

    - name: Run migration name check script
      run: |
        chmod +x ./scripts/check_migrations_name.sh
        ./scripts/check_migrations_name.sh